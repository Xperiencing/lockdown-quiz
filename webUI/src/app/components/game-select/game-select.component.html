<div class="">
    <div class="background">
        <div class="game-container">
            <h2>Taboo</h2>
            <p>
                The aim of the game is to explain the main word in the card to the other players. If they guess the word
                correctly, you get a point and the player who
                guessed correctly gets a point.
            </p>
            <p>3+ players</p>
            <button class="play-button" type="button" (click)="playTabooGame()">PLAY</button>
        </div>
    </div>
    <div class="bg-yellow-500">
        <div class="game-container">
            <h2>Switch</h2>
            <p>
                Basically UNO
            </p>
            <p>3+ players</p>
            <button class="play-button" type="button" (click)="playSwitchGame()">PLAY</button>
        </div>
    </div>
</div>
