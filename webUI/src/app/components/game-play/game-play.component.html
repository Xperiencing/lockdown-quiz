<app-enter-name 
    *ngIf="usernameSelectStage" (usernameSelect)="onUserNameEntered($event)" class="flex" [gameName]="GetGameId">
</app-enter-name>


<div *ngIf="lobbyListStage">
    <app-lobby-list [userList]="userList" (shouldStartGame)="onShouldStartGame()"></app-lobby-list>
</div>

<div *ngIf="playTaboo">
    <app-taboo [userList]="userList"></app-taboo>
</div>
